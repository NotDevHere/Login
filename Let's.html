<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login here</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(120deg, blue, red);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: linear-gradient(120deg, blue, red); 
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      color: white;
    }

    .form-group {
      margin-bottom: 1.2rem;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: white;
    }

    .form-group input {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .form-group input:focus {
      border-color: #0072ff;
      outline: none;
    }

    .btn-login {
      background-color: blue;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      width: 100%;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-login:hover {
      background-color: #005ec4;
    }

    .error-message {
      color: black;
      margin-top: 0.5rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login your Account</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">You username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required />
      </div>
      <div class="form-group">
        <label for="password">You password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required />
      </div>
      <button type="submit" class="btn-login">Login</button>
      <p class="error-message" id="errorMessage">Username atau password salah.</p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      // Simulasi validasi (username: admin, password: 123456)
      if (username === "NotDev" && password === "RealDev") {
        ("Login berhasil! Arahkan ke halaman top-up...");
        // Redirect ke halaman top-up (simulasi)
        window.location.href = "Reg.html"; // ganti dengan halaman top-up sebenarnya
      } else {
        document.getElementById("errorMessage").style.display = "block";
      }
    });
  </script>
</body>
</html>
