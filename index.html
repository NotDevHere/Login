<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - NotDevPay</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(120deg, blue, red);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: rgba(255,255,255,0.1); 
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      color: white;
    }

    .form-group {
      margin-bottom: 1.2rem;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: white;
    }

    .form-group input {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .btn-login {
      background-color: black;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      width: 100%;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn-login:hover {
      background-color: #222;
    }

    .error-message {
      color: yellow;
      margin-top: 0.5rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login Akun</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Anda</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email" required />
      </div>
      <div class="form-group">
        <label for="password">Password Anda</label>
        <input type="password" id="password" name="password" placeholder="Masukkan password" required />
      </div>
      <button type="submit" class="btn-login">Login</button>
      <p class="error-message" id="errorMessage">Email atau password salah.</p>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase SDK modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // Firebase configuration (from your project)
    const firebaseConfig = {
      apiKey: "AIzaSyCucGYmu6PqzCAPSyTf-PYyfUGJF_lhrc8",
      authDomain: "notdev-3a881.firebaseapp.com",
      projectId: "notdev-3a881",
      storageBucket: "notdev-3a881.appspot.com",
      messagingSenderId: "1062855588809",
      appId: "1:1062855588809:web:0e69ccccfb1554c560c618",
      measurementId: "G-XXGS0T9E5E"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Handle login
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        alert("Login berhasil!");
        window.location.href = "https://notdevhere.github.io/Dashb/"; // halaman setelah login berhasil
      } catch (error) {
        errorMsg.style.display = "block";
        errorMsg.textContent = "Login gagal: " + error.message;
      }
    });
  </script>
</body>
</html>
